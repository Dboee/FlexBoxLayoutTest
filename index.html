<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Flexbox</title>
</head>
<body>
    

    <div class="container">
        <h1 class="text-center display-4">Justify Content</h1>
        <div class="border border dark d-flex justify-content-start">
            <p>Justify</p>
            <p>Content</p>
            <p>Start</p>
        </div>
    </div>
    <div class="container">
        <div class="border border dark d-flex justify-content-end">
            <p>Justify</p>
            <p>Content</p>
            <p>End</p>
        </div>
    </div>
    <div class="container">
        <div class="border border dark d-flex justify-content-center">
            <p>Justify</p>
            <p>Content</p>
            <p>Center</p>
        </div>
    </div>
    <div class="container">
        <div class="border border dark d-flex justify-content-between">
            <p>Justify</p>
            <p>Content</p>
            <p>Between</p>
        </div>
    </div>
    <div class="container">
        <div class="border border dark d-flex justify-content-around">
            <p>Justify</p>
            <p>Content</p>
            <p>Around</p>
        </div>
    </div>


    <div class="container">
        <h1 class="text-center display-4">Align Items</h1>
        <div class="border border dark d-flex justify-content-around align-items-start" style="height: 150px">
            <button class="btn btn-info btn-lg">Align</button>
            <button class="btn btn-primary">Items</button>
            <button class="btn btn-warning">Start</button>
        </div>
    </div>
    <div class="container">
        <div class="border border dark d-flex justify-content-around align-items-end" style="height: 150px">
            <button class="btn btn-info btn-lg">Align</button>
            <button class="btn btn-primary">Items</button>
            <button class="btn btn-warning">End</button>
        </div>
    </div>
    <div class="container">
        <div class="border border dark d-flex justify-content-around align-items-center" style="height: 150px">
            <button class="btn btn-info btn-lg">Align</button>
            <button class="btn btn-primary">Items</button>
            <button class="btn btn-warning">Center</button>
        </div>
    </div>


</body>
</html>
