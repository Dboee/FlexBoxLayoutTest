<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Flexbox Utilities 2</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center display-4">Align Items</h1>
        <div class="border border dark d-flex justify-content-start align-items-end" style="height: 150px">
            <button class="btn btn-info btn-lg">Align</button>
            <button class="btn btn-primary">Items</button>
            <button class="btn btn-warning">Start</button>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center display-4">flex-row-reverse</h1>
        <div class="border border dark d-flex justify-content-start flex-row-reverse align-items-end" style="height: 150px">
            <button class="btn btn-info btn-lg">Align</button>
            <button class="btn btn-primary">Items</button>
            <button class="btn btn-warning">Start</button>
        </div>
    </div>

        <div class="container">
        <h1 class="text-center display-4">flex-column</h1>
        <div class="border border dark d-flex justify-content-start flex-column align-items-end" style="height: 150px">
            <button class="btn btn-info btn-lg">Align</button>
            <button class="btn btn-primary">Items</button>
            <button class="btn btn-warning">Start</button>
        </div>
    </div>

</body>
</html>
